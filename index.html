<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Form Lecture</title>

  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Employee Information</h1>
  <form id="employee-info">
    <label for="employee-first-name">First Name:</label>
    <input type="text" id="employee-first-name" name="employee-first-name"/>

    <label for="employee-last-name">Last Name:</label>
    <input type="text" id="employee-last-name" name="employee-last-name"/><br />

    <label for="employee-id">ID Number:</label>
    <input type="text" id="employee-id" name="employee-id"/>

    <label for="employee-title">Position:</label>
    <input type="text" id="employee-title" name="employee-title"/><br />

    <label for="employee-annual-salary">Annual Salery:</label>
    <input type="text" id="employee-annual-salary" name="employee-annual-salary" />

    <button type="submit">Submit</button>

  </form>

  <table id="myTable">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Title</th>
    <th>Annual Salary</th>
    <th></th>
  </tr>
  </table>

<table class="myTable2">
  <tr>
<th><h4>Monthly Salary Expenditure:</h4></th>
<th><h4 id="monthlyExpenditure"></h4></th>
  </tr>
</table>

</body>
</html>
